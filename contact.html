        <main>
            <h2>Message Me</h2>
            <section class="lower-section">
                <form id="contact-form">
                    <label for="email">Email: (required)</label>
                    <input type="email" id="email" name="email" placeholder="Youremail@gmail.com" required><br><br>
                
                    <label for="message">Message: (required)</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="When are you finishing the website? :)" required></textarea><br><br>
                
                    <button type="submit">Send Message</button>
                </form>
                
                <script>
                    document.getElementById('contact-form').addEventListener('submit', function(event) {
                        event.preventDefault(); // Prevent the default form submission
                
                        emailjs.sendForm('service_56f3mlf', 'template_15wc5cm', this)
                            .then(function() {
                                alert('Message sent successfully!');
                            }, function(error) {
                                console.error('Failed to send message:', error);
                                alert('Failed to send message. Please try again later.');
                            });
                    });
                </script>
            </section>

            <h2>or look at my profile on other websites</h2>
